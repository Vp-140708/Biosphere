<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialists</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search by name or description...">
        <div class="specialists-container" id="specialistsContainer">
            <div class="specialist-block">
                <img src="photo1.jpg" alt="Specialist Photo">
                <h3 class="specialist-name">John Doe</h3>
                <p class="specialist-description">Experienced in web development, focusing on front-end technologies.</p>
            </div>
            <div class="specialist-block">
                <img src="photo2.jpg" alt="Specialist Photo">
                <h3 class="specialist-name">Jane Smith</h3>
                <p class="specialist-description">Expert in data analysis and machine learning algorithms.</p>
            </div>
            <!-- Add more specialist blocks here -->
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
