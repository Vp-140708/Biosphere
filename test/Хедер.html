<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header Example</title>
    <style>
        /* Reset styles */
        body, h1, p, ul, li, a {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            color: inherit;
        }

        body {
            font-family: Arial, sans-serif;
            padding-top: 60px; /* Space for the fixed header */
        }

        /* Header styles */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            border: 1px solid gray;
            border-radius: 0 0 10px 10px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: width 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            color: #0285a2;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .logo span {
            font-size: 20px;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            margin-left: 20px;
            font-size: 16px;
            color: #0285a2;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #005f74;
        }

        .menu-icon {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: #0285a2;
            margin: 4px 0;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            border: 1px solid gray;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 200px;
            overflow: hidden;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            border-bottom: 1px solid #eee;
            color: #0285a2;
            text-align: center;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background-color: #f5f5f5;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .menu-icon {
                display: flex;
            }
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">
        <img src="logo.png" alt="Site Logo">
        <span>Website Name</span>
    </a>
    <nav>
        <a href="#">Price list</a>
        <a href="#">Specialists</a>
        <a href="#">Branches</a>
        <a href="#">Reviews</a>
        <a href="#"><img src="vk-logo.png" alt="VKontakte" style="height: 20px;"></a>
    </nav>
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="dropdown" id="dropdownMenu">
        <a href="#">Price list</a>
        <a href="#">Specialists</a>
        <a href="#">Branches</a>
        <a href="#">Reviews</a>
        <a href="#"><img src="vk-logo.png" alt="VKontakte" style="height: 20px;"></a>
    </div>
</header>

<script>
    function toggleMenu() {
        const dropdown = document.getElementById('dropdownMenu');
        if (dropdown.style.display === 'block') {
            dropdown.style.display = 'none';
        } else {
            dropdown.style.display = 'block';
        }
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.menu-icon') && !event.target.matches('.menu-icon div')) {
            const dropdown = document.getElementById('dropdownMenu');
            if (dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
            }
        }
    }
</script>

</body>
</html>
